<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotter</title>
    <link rel="stylesheet" href="footer.css">
    <script src="https://kit.fontawesome.com/21fa7b0700.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="fotter">
       <div class="col1">
           <h3>Useful Links</h3>
           <a href="#">About Us</a>
           <a href="#">Our Services</a>
           <a href="#">Contact Us</a>
           <a href="#">Shop</a>
           <a href="#">Blog</a>
       </div>
       <div class="col2">
           <h3>NewsLetter</h3>
           <form>
           <input type="email" placeholder="Your Email Address" required><br>
           <button type="submit">Subscribe Now</button>
        </form>
       </div>
       <div class="col3">
           <h3>Contact</h3>
           <p>xyz street, Biratnagar, Kathmandu, Nepal</p>
           <div class="socialicon">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
           </div>

           
       </div>
   </div> 

</body>
</html>
